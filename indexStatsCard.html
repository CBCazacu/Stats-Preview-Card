<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Plus+Jakarta+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleStatsCard.css">
</head>

<body>
    
<div class="page-container">

    <div class="content-container">

        <div class="image-container">
            <img src="/stats-preview-card-component-main/images/image-header-mobile.jpg" alt="image" width="700px" height="auto" class="image">
        </div>

        <div class="text-container">

            <div>
                <h1 class="title">Get <span class="title-highlight">insights</span> that help your business grow.</h1>
            </div>

            <div class="paragraph">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>

            <div class="statistics">

                <div class="stats">
                        <p class="number">10K+</p>
                        <p class="category">COMPANIES</p>
                </div>

                <div class="stats">
                        <p class="number">314</p>
                        <p class="category">TEMPLATES</p>
                </div>

                <div class="stats">
                        <p class="number">12M+</p>
                        <p class="category">QUERIES</p>
                </div>

            </div>


        </div>

    </div>

</div>

</body>

</html>
